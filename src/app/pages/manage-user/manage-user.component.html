<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<section class="content-header card">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manage User</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage User</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<div class="container card">
  <div class="row">
    <div class="col-md-8">
    <input type="text" class="form-control" [(ngModel)]="textSearch" placeholder="Type here to search..."/>
  </div>
  <div class="col-md-4 pull-right">
    <button type="button" class="btn btn-sm btn-primary " (click)="clearForm()" data-toggle="modal" data-target="#addUser">
      <i class="fas fa-plus"></i>  New User
    </button>
  </div>
  </div>

<table class="table table-bordered table-striped">
  <thead class="gradient">
    <tr>
      <th>#</th>
      <th>User Name</th>
      <th>Incrypted Password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
 <!-- <tr *ngFor="let data of users| filter: textSearch | paginate: { itemsPerPage: 10, currentPage: p }; let i = index "> -->
  <tr *ngFor="let data of users; let i = index ">
   <td>{{i+1}}</td>
  <td>
  {{data.userName}}
</td>
<td>{{data.password}}</td>
<td>
  <i class="fas fa-edit text-primary curser" (click)="editUser(data)" data-toggle="modal" data-target="#addUser"></i> &nbsp;
  <i class="fas fa-trash text-danger curser" (click)="deleteUser(data?._id)"></i>
</td>
 </tr>
  </tbody>
</table>
<!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</div>

<div class="modal fade" bsModal #addUser  id="addUser" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-head">
        <h4 class="modal-title">Add User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  (ngSubmit)="onSubmit()" role="form" [formGroup] = 'frmUser' >
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="userName">User Name :</label>&nbsp;<i class="fa fa-asterisk" style="color:red; font-size:10px;"></i>
                <input type="text" class="form-control" formControlName="userName" id="userName" placeholder="User name." [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" />
                <div *ngIf="submitted && f?.['userName']?.errors" class="text-danger">
                  <!-- <div *ngIf="f?.['userName']?.errors.required"> Please enter user name.</div> -->
                </div>
              </div>
              </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="password">Password :</label>&nbsp;<i class="fa fa-asterisk" style="color:red; font-size:10px;"></i>
                      <input type="text" class="form-control" formControlName="password" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                      <div *ngIf="submitted && f?.['password']?.errors" class="text-danger">
                        <!-- <div *ngIf="f?.['password']?.errors.required"> Please enter password.</div> -->
                      </div>
                    </div>
                    </div>
                    </div>
                <div class="modal-footer ">
                  <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-save"></i> Save</button>
                  <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
                </div>
          <!-- /.card-body -->
        </form>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
